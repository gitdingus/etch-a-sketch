<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="control-panel">
            <div id="grid-spec">
                <label for="grid-input">Set grid size: </label>
                <input type="text" name="grid-input" id="grid-input">
                <button id="grid-button">Ok</button>
            </div>
            <button id="clear-button">Clear</button>

        </div>
        <div id="sketch-container"></div>
    </body>
</html>
